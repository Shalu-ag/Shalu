<template>
    <lightning-card title="Product Information">

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <lightning-combobox
                    name="product"
                    label="Product"
                    value={selectedProductId}
                    placeholder="-- Please Select Product --"
                    options={productOptions}
                    onchange={handleProductChange}>
                </lightning-combobox>
            </div>
            
        </div>

        <div class="slds-m-top_medium">
            <lightning-button label="New" variant="brand" onclick={handleNew}></lightning-button>
           
        </div>

        <lightning-datatable
            key-field="Id"
            data={opacList}
            columns={columns}
            selected-rows={selectedRowIds}
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}>
        </lightning-datatable>
        <template if:true={showModal}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title">{modalTitle}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="Name" value={opacName} onchange={handleNameChange}></lightning-input>
                        <lightning-input label="Min" type="number" value={opacMin} onchange={handleMinChange}></lightning-input>
                        <lightning-input label="Max" type="number" value={opacMax} onchange={handleMaxChange}></lightning-input>
                        <lightning-input label="Price" type="currency" value={opacPrice} onchange={handlePriceChange}></lightning-input>
                        
                        <lightning-combobox
                            label="Product"
                            value={selectedProductId}
                            placeholder="Select Product"
                            options={productOptions}
                            onchange={handleProductChange}>
                        </lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>

    
</template>
