<template>
    <lightning-card title="User Information">
        <lightning-button variant="brand"
    label="New User"
    title="create New User"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
        <template if:true={isModalOpen}>
        
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="false" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New User</h2>
                </header>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!--<lightning-input label="User Name" title="User Name" onchange={handleNewUserChange}></lightning-input>
                    <lightning-button variant="brand" type="submit" name="save" label="save">-->
                        <lightning-record-form
                            record-id={recordId}
                            object-api-name="User"
                            fields={selectedFields}
                            columns="2"
                            mode="edit">
                        </lightning-record-form>

                    
                    
            
            
                <!--<lightning-record-edit-form
                object-api-name="User"
                onsuccess={handleSuccess}>
                <lightning-input-field field-name={Name}></lightning-input-field>
                <lightning-input-field field-name={isActive}></lightning-input-field>
                <lightning-button variant="brand" type="submit" name="save" label="save">

                </lightning-button>
            </lightning-record-edit-form>-->
            
           
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
        
        <div style="height:200px">
            <lightning-datatable
            title="User Information"
            key-field="id"
            data ={data}
            columns={columns}></lightning-datatable>
        </div>
    </lightning-card>

    
</template>
